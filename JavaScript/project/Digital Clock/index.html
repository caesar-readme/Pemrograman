<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital | JavaScript Native</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-300 text-center relative top-52 justify-center flex">
    <h1 class="text-4xl lg:text-6xl absolute font-bold p-2 shadow-xl bg-yellow-200 w-screen uppercase tracking-widest">.Digital Clock.</h1>
    <div class="lg:flex relative top-14 lg:top-28">
        <div class="w-[150px] h-[100px] lg:mx-5 lg:w-[300px] lg:h-[200px] rounded-md my-10 bg-yellow-300">
            <span id="hour" class="text-7xl lg:text-8xl lg:relative lg:top-10">00</span>
            <span class="block text-white font-bold bg-indigo-600 w-full lg:h-[40px] lg:mt-24 lg:text-2xl h-[30px]">Jam</span>
        </div>
        <div class="w-[150px] h-[100px] lg:mx-5 lg:w-[300px] lg:h-[200px] rounded-md my-10 bg-yellow-300">
            <span id="minutes" class="text-7xl lg:text-8xl lg:relative lg:top-10">00</span>
            <span class="block text-white font-bold bg-indigo-600 w-full lg:h-[40px] lg:mt-24 lg:text-2xl h-[30px]">Menit</span>
        </div>
        <div class="w-[150px] h-[100px] lg:mx-5 lg:w-[300px] lg:h-[200px] rounded-md my-10 bg-yellow-300">
            <span id="seconds" class="text-7xl lg:text-8xl lg:relative lg:top-10">00</span>
            <span class="block text-white font-bold bg-indigo-600 w-full lg:h-[40px] lg:mt-24 lg:text-2xl h-[30px]">Detik</span>
        </div>
        
        <div class="lg:absolute top-[400px] w-full bottom-0 right-0 left-0">
            <span class="ampm bg-indigo-600 p-2 lg:px-20 lg:py-5 rounded-md text-white font-bold">AM</span>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
